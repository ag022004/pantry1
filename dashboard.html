<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantry Dashboard</title>
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #c0c0c0;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 1.5rem;
      color: #ffffff;
      font-weight: bold;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      text-align: center;
    }

    .container {
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 50px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      height: 300px;
      border: 2px solid #2c2c2c;
      color: #c0c0c0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    .item-list {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #dashboard-items {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dashboard-items li {
      background-color: #2c2c2c;
      padding: 1rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      width: calc(100% - 2rem);
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #c0c0c0;
      font-family: 'Poppins', sans-serif;
      position: relative;
      box-sizing: border-box;
    }

    .item-buttons {
      display: flex;
      gap: 0.5rem;
      position: absolute;
      right: 1rem;
    }

    .item-button {
      display: none;
      align-items: center;
      justify-content: center;
      width: 1.5rem;
      height: 1.5rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .item-button.red {
      background-color: #ff4444;
      color: white;
    }

    .item-button.green {
      background-color: #44ff44;
      color: white;
    }

    #dashboard-items li:hover .item-button {
      display: flex;
    }

    .link-container {
      margin-top: 1rem;
    }

    .link {
      color: #ffdd57;
      text-decoration: none;
    }

    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="header">Pantry Tracker</div>

  <div class="main-content">
    <div class="container">
      <ul id="dashboard-items" class="item-list">
        <!-- List of pantry items will be displayed here -->
      </ul>
      <div class="link-container">
        <a href="pantry.html" class="link">Go to Pantry</a>
      </div>
    </div>
  </div>

  <script>
    function updateDashboard() {
      const dashboardItems = document.getElementById('dashboard-items');
      dashboardItems.innerHTML = '';
      const items = JSON.parse(localStorage.getItem('pantryItems')) || [];
      items.forEach((item, index) => {
        const itemElement = document.createElement('li');
        itemElement.innerHTML = `
          <span>${item.name} - ${item.quantity}</span>
          <div class="item-buttons">
            <div class="item-button red" onclick="changeQuantity(${index}, -1)">-</div>
            <div class="item-button green" onclick="changeQuantity(${index}, 1)">+</div>
          </div>
        `;
        dashboardItems.appendChild(itemElement);
      });
    }

    function changeQuantity(index, change) {
      const items = JSON.parse(localStorage.getItem('pantryItems')) || [];
      items[index].quantity += change;
      if (items[index].quantity < 0) {
        items[index].quantity = 0;
      }
      localStorage.setItem('pantryItems', JSON.stringify(items));
      updateDashboard();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDashboard();
    });
  </script>

</body>

</html>
